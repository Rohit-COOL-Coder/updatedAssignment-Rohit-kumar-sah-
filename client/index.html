<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
  
<div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
      </form>
     <div class="mt-4">
       <form id="search-form">
        <input type="number" id="isbn">
        <button class="btn btn-primary" onclick="searchBook(isbn.value)">Search</button>
       </form>
     </div>
      
      <table class="table table-striped mt-5" id="tableEdit">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th>Action</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </div>


  <!-- -----------------------------------------EditBook------------------------------- -->

  <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                    <form id="editForm"  method="POST">
                        <div class="form-group">
                            <label for="exampleInputPassword1">BOOK NUMBER</label>
                            <input class="form-control" hidden name="booknumber" id="eisbn">
                        </div>
            
                        <div class="form-group">
                            <label for="exampleInputPassword1">TITLE</label>
                            <input class="form-control" name="title" id="etitle">
                        </div>
            
                        <div class="form-group">
                            <label for="exampleInputPassword1">AUTHOR</label>
                            <input class="form-control" name="author" id="eauthor">
                        </div>
            
                        <button type="submit" onclick="editUpdate(eisbn.value,etitle.value,eauthor.value)" class="btn btn-primary">Submit</button>
                    </form>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
